<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#000000" />
  
  <!-- OT Letters -->
  <text x="50" y="160" font-family="Georgia, serif" font-size="140" fill="#FFFFFF">O</text>
  <text x="170" y="160" font-family="Georgia, serif" font-size="140" fill="#F5B429">T</text>

  <!-- Arrow Overlay -->
  <path d="M170 140 L210 100 L230 120" stroke="#F5B429" stroke-width="8" fill="none" marker-end="url(#arrowhead)" />
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F5B429" />
    </marker>
  </defs>

  <!-- Company Name -->
  <text x="50" y="230" font-family="Helvetica, Arial, sans-serif" font-size="24" fill="#FFFFFF" letter-spacing="4">
    OT INVESTMENT
  </text>
  <text x="130" y="265" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#FFFFFF" letter-spacing="8">
    GROUP
  </text>
</svg>